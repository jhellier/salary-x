<html>
<head>
<!-- Test Comment -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto">

<link href="css/salary.css" rel="stylesheet">

</head>
<body>
<div id="MainDiv">
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/d3.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <div id="titleBar">
        <div id="title">Which Companies Could Pay Every Employee $100K <b>More</b> Per Year?</div>
    </div>
    
    
<div class="mainButtons">
                    <button id="sort100K" >Cost Per Company</button>
                    <button id="sort100KEmployee" >Cost Per Employee</button>
</div>                           
 
    <div id="mainCompanyBar"></div>


        <div id="buttonGroup">
            <div id="buttonGroupsTitles">
                <div style="margin-top: 13px; padding-bottom: 6px;">Per Company</div>
                <div style="background-color: grey; height: 10px; border-radius: 2px; margin-top: 2px;"></div>                                      
                <div style="margin-top: 3px;">Per Employee</div>
            </div>
            <div id="buttonGroups">
                <div id="companyButtonGroup">

                    <div id="sortByRevenueColor" class="buttonDiv">
                        <button id="sortByRevenue">Revenue</button>
                    </div>

                    <div id="sortByCostOfRevenueColor" class="buttonDiv">
                        <button id="sortByCostOfRevenue">Cost of Revenue</button>
                    </div>

                    <div id="sortByGrossProfitColor" class="buttonDiv">
                        <button id="sortByGrossProfit">Gross Profit</button>
                    </div>

                    <div id="sortByAdminColor" class="buttonDiv">
                        <button id="sortByAdmin">Admin</button>
                    </div>

                    <div id="sortByRandDColor" class="buttonDiv">
                        <button id="sortByRandD">R &#38; D</button>
                    </div>

                    <div id="sortByOperatingColor" class="buttonDiv">
                        <button id="sortByOperating">Operating Expenses</button>
                    </div>

                    <div id="sortByPreTaxIncomeColor" class="buttonDiv">
                        <button id="sortByPreTaxIncome">Pre-Tax Income</button>
                    </div>

                    <div id="sortByTaxPaidColor" class="buttonDiv">
                        <button id="sortByTaxPaid">Tax Paid</button>
                    </div>

                    <div id="sortByIncomeColor" class="buttonDiv">
                        <button id="sortByIncome">Income</button>
                    </div>


                </div>
        
                <div id="employeeButtonGroup">

                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortRevenueEmployee">Revenue</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortByCostOfRevenueEmployee">Cost of Revenue</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortByGrossProfitEmployee">Gross Profit</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortByAdminEmployee">Admin</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortByRandDEmployee">R &#38; D</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortOperatingEmployee">Operating Expenses</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortPreTaxIncomeEmployee">Pre-Tax Income</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortByTaxPaidEmployee">Tax Paid</button>
                    </div>
                    <div class="employeeButtonDiv" class="buttonDiv">
                        <button id="sortIncomeEmployee">Income</button>
                    </div>

                </div>
            </div>

        </div>


        <div class="explainDiv">
        <div class="explain">Who could dominate the employment market? Who can't compete?</div>
        <div class="explain"> For the same job, the highest bidder wins.</div>
    </div>
    
    <script src="js/salary.js"></script>
</div>
</body>
</html>
